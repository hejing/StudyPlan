<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emmet Practice</title>
</head>
<body>
  <h1>
  <div>
    # div>p#foo$*3>a
    <p id="foo1"><a href=""></a></p>
    <p id="foo2"><a href=""></a></p>
    <p id="foo3"><a href=""></a></p>
    <br>
    <br>
    # visual 3 lines of text then key ` <c-y>,`. Once you get to the `Tag:` prompt, type `ul>li*`
    <ul>
      <li>test1</li>
      <li>test2</li>
      <li>test3</li>
    </ul>
    <br>
    <br>
    # Type `<c-y>d` in insert mode to balance a tag inward
    <inward_tag>
      <div id="test"><a href=""></a></div>
    </inward_tag>
  </div>
</body>
</html>
